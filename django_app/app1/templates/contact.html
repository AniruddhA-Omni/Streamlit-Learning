{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
  <img src="static\tf.jpg" alt="new" class="d-block w-100 mx-0">
</div>

<div class="container py-4"> 
  <h1 class="text-center"> Contact Us </h1>

  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com">
    </div>
    <div class="form-group">
      <label for="phn">Contact number</label>
      <input type="text" class="form-control" id="phn" name="phn" placeholder="9876543210">
    </div>
    <div class="form-group">
      <label for="desc">Tell me what to you want to tell us: </label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
